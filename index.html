<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/spotify.ico">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <div>

                    <div class="text-gray-100 border-b-2 border-gray-50">

                        </div>
                        <div class="home-icon">

                        </div>

                        </div>

                        </div>

                        </div>
                        
                    </div>

                    </div>
                    
                </div>

                    main content
                </div>
                <!-- //END -->

                </div>
