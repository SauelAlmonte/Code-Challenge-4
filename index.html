<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/spotify.ico">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="dist/tailwind.css">
    <title>Spotify</title>
</head>
<body>
    
    <div class="p-0 m-0">

        <div class="flex flex-col h-screen">
            <!-- top section -->
            <div class="flex flex-1 bg-black-300">
                <!-- sidenav -->
                <div class="flex flex-col justify-between p-6 text-center text-white bg-black md:w-56 sm:text-left">
                    <div class="text-gray-100 border-b-2 border-gray-400">
                        <!-- logo -->
                                <div class="logo">
                                    <img class="content-start pb-8 md:w-32 logo" src="img/spotify3.png" alt="spotify">
                                </div>
                            <!-- part 1 -->
                                <div class="text-gray-400 part-1">
                                    
                                    <div class="pb-2 home-icon">
                                        <i class="fas fa-home fa-lg fa-fw" aria-hidden="true"></i><a class="font-sans text-sm antialiased md:font-serif sm:subpixel-antialiased md:antialiased"> &nbsp; Home </a>
                                    </div>
                                    
                                    <div class="pb-2 search">
                                        <i class="fas fa-search fa-lg fa-fw" aria-hidden="true"></i><a class="font-sans text-sm antialiased md:font-serif sm:subpixel-antialiased md:antialiased"> &nbsp; Search </a>
                                    </div>

                                    <div class="pb-2 your-library">
                                        <i class="fas fa-grip-lines-vertical fa-lg fa-fw" aria-hidden="true"></i><a class="font-sans text-sm antialiased md:font-serif sm:subpixel-antialiased md:antialiased"> &nbsp; Your Library </a>
                                    </div>
                                </div>
                            <!-- part 2 -->    
                                <div  class="text-gray-400 part-2">
                                    
                                    <div class="pt-8 pb-3 font-sans text-base antialiased md:font-serif sm:subpixel-antialiased md:antialiased playlists">
                                        PLAYLISTS
                                    </div>
                                    
                                    <div class="pb-2 create-playlist">
                                        <i class="fas fa-plus-square fa-lg fa-fw" aria-hidden="true"></i><a class="font-sans text-sm antialiased md:font-serif sm:subpixel-antialiased md:antialiased"> &nbsp; Create Playlists </a>
                                    </div>
                                    
                                    <div class="pb-2 liked-songs">
                                        <i class="far fa-heart fa-lg fa-fw" aria-hidden="true"></i><a class="font-sans text-sm antialiased md:font-serif sm:subpixel-antialiased md:antialiased"> &nbsp; Liked Songs </a>
                                    </div>
                        
                                </div>
                    </div>
                            <!-- bottom -->
                                <div class="font-sans text-xs md:font-serif install-app">
                                    <i class="fas fa-arrow-circle-down fa-fw" aria-hidden="true"></i>&nbsp; Install App
                                </div>
                    
                </div>
                <!-- // END -->
        
                <!-- main content -->
                <div class="flex-1 text-center md:text-center bg-gradient-to-r from-green-500">
                    <a class="font-sans antialiased font-bold text-white text-7xl md:font-serif sm:subpixel-antialiased md:antialiased"> &nbsp; Your Top Songs 2020 </a>
                </div>
                <!-- //END -->
            </div>
            <!--//END top section-->
        
            <!-- bottom section -->
            <div class="box-border content-center justify-around h-24 bg-gray-600 md:box-contentflex">
                <div>Album Stuff</div>
                <div>
                    Player control section
                    <!-- range -->
                </div>
                <div>Watch list</div>
            </div>
            <!--//END bottom section -->
        
        </div>
        <!-- JS dependencies -->

    </div>

</body>
</html>
