<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/spotify.ico">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="dist/tailwind.css">
    <title>Spotify - Your Top Songs of 2020</title>
</head>
<body>
    
    <div>

        <div class="flex flex-col h-screen">
            <!-- top section -->
            <div class="flex flex-1 bg-black-300">
                <!-- sidenav -->
                <div class="flex flex-col justify-between p-6 text-white bg-black w-44">
                    <div class="text-gray-100 border-b-2 border-gray-50">
                        <!-- logo -->
                                <div class="pb-4 logo">
                                    <img class="logo" src="img/spotify1.jpg" alt="spotify">
                                </div>
                            <!-- part 1 -->
                                <div class="part-1">
                                    
                                    <div class="home-icon">
                                        <i class="fas fa-home fa-fw" aria-hidden="true"></i>&nbsp; Home
                                    </div>
                                    
                                    <div class="search">
                                        <i class="fas fa-search fa-fw" aria-hidden="true"></i>&nbsp; Search
                                    </div>

                                    <div class="your-library">
                                        <i class="fas fa-grip-lines-vertical fa-fw" aria-hidden="true"></i>&nbsp; Your Library
                                    </div>
                                </div>
                            <!-- part 2 -->    
                                <div  class="part-2">
                                    
                                    <div class="pt-8 pb-2 font-sans text-sm md:font-serif playlists">
                                        PLAYLISTS
                                    </div>
                                    
                                    <div class="font-sans text-sm md:font-serif create-playlist">
                                        <i class="fas fa-plus-square fa-fw" aria-hidden="true"></i>&nbsp; Create Playlist
                                    </div>
                                    
                                    <div class="font-sans text-sm md:font-serif liked-songs">
                                        <i class="far fa-heart fa-fw" aria-hidden="true"></i>&nbsp; Liked Songs
                                    </div>
                        
                                </div>
                    </div>
                            <!-- bottom -->
                                <div class="font-sans text-xs md:font-serif install-app">
                                    <i class="fas fa-arrow-circle-down fa-fw" aria-hidden="true"></i>&nbsp; Install App
                                </div>
                    
                </div>
                <!-- // END -->
        
                <!-- main content -->
                <div class="flex-1 bg-green-300">
                    main content
                </div>
                <!-- //END -->
            </div>
            <!--//END top section-->
        
            <!-- bottom section -->
            <div class="flex justify-around h-24 bg-gray-600">
                <div>Album Stuff</div>
                <div>
                    Player control section
                    <!-- range -->
                </div>
                <div>Watch list</div>
            </div>
            <!--//END bottom section -->
        
        </div>
        <!-- JS dependencies -->

    </div>

</body>
</html>
